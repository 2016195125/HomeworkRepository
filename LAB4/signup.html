<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type = "text/css" href="main.css">
  <title>Signup</title>
</head>
<body>
  <h1>
    <a href="index.html">IP SHOP</a>
  </h1>
  <div class="navigation">
    <a href="index.html">SHOP</a>
    <a href="login.html">로그인</a>
    <span>회원가입</span>
  </div>
  <div class="information">
    <div class="title">
      개인정보 입력
    </div>
    <form action="">
      <div>
        <label for="name">이름:</label>
        <input type="text" name="name" id="name" placeholder="이름을 입력하세요" autofocus required>
      </div>
      <div>
        <label for="email">이메일:</label>
        <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" required autocomplete="on">
      </div>
      <div>
        <label for="color">프로필 색상:</label>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <label for="age">나이:</label>
        <input type="number" name="age" id="age" min="1" max="100" step="1" value="20">
      </div>
      <div>
        <label for="user-id">유저 아이디:</label>
        <input type="text" name="id" id="user-id" placeholder="아이디를 입력하세요" autocomplete="on" required>
      </div>
      <div>
        <label for="password">비밀번호:</label>
        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div>
        <label for="password-check">비밀번호 확인:</label>
        <input type="password" name="password-check" id="password-check" placeholder="비밀번호 확인을 입력하세요" required>
      </div>
      <div>
        구분:
        <input type="radio" value="판매자" name="cate" id="seller">
        <label for="seller">판매자</label>
        <input type="radio" value="고객" name="cate" id="customer">
        <label for="customer">고객</label>
      </div>
      <div>
        관심분야:
        <input type="checkbox" value="식품" name="interest" id="food">
        <label for="food">식품</label>
        <input type="checkbox" value="가전" name="interest" id="appliance">
        <label for="appliance">가전</label>
        <input type="checkbox" value="패션" name="interest" id="fashion">
        <label for="fashion">패션</label>
      </div>
      <input type="submit" class="submit" value="Signup">
      <input type="reset" class="reset" value="Clear">
    </form>
  </div>
</body>
</html>
