<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type = "text/css" href="main.css">
  <title>Login</title>
</head>
<body>
  <h1>
    Welcome to Internet Programming Shop
  </h1>
  <div class="navigation">
    <span>로그인</span>
    <a href="signup.html">회원가입</a>
  </div>
  <div class="information">
    <div class="title">
      회원정보 입력
    </div>
    <form action="">
      <div>
        <label for="user-id">유저 아이디:</label>
        <input type="text" name="id" id="user-id" placeholder="아이디를 입력하세요" autocomplete="on">
      </div>
      <div>
        <label for="password">비밀번호:</label>
        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
      </div>
      <input type="submit" class="submit" value="Login">
        <a class="join" href="signup.html">회원가입</a>
    </form>
  </div>
</body>
</html>
